name: GitHub Actions Demo

on:
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: choice
        options:
          - Test
          - Load-Test
          - Production
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "ðŸ”¨ Building..."

  Test:
    runs-on: ubuntu-latest
    needs: Build
    if: github.event.inputs.environment == 'Test'
    environment: Test
    steps:
      - run: echo "ðŸ§ª Testing..."

  Load-Test:
    runs-on: ubuntu-latest
    needs: Build
    if: github.event.inputs.environment == 'Load-Test'
    environment: Load-Test
    steps:
      - run: |
          echo "ðŸ§ª Load Testing..."
          sleep 15

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    if: github.event.inputs.environment == 'Production'
    environment:
      name: Production
      url: https://writeabout.net
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - run: echo "ðŸš€ Deploying..."
